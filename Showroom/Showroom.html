<html>
    <head>
     	<title>Showroom</title>
        <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
        <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
    </head>

    <body>
        <a-scene embedded arjs='sourceType: webcam; detectionMode: mono; maxDetectionRate: 30'>
            <a-assets>
                <a-assets-item id = "jeep-obj" src = "https://raw.githubusercontent.com/OOBSoftInc/3dModelsVR/master/Jeep_Renegade_2016.obj"></a-assets-item>
                <a-assets-item id = "jeep-mtl" src = "https://raw.githubusercontent.com/OOBSoftInc/3dModelsVR/master/Jeep_Renegade_2016.mtl"></a-assets-item>
            
                <a-assets-item id = "lambo-obj" src = "https://raw.githubusercontent.com/OOBSoftInc/3dModelsVR/master/Aventador/huracan.edited.obj"></a-assets-item>
                <a-assets-item id = "lambo-mtl" src = "https://raw.githubusercontent.com/OOBSoftInc/3dModelsVR/master/Aventador/huracan.edited.mtl"></a-assets-item>

                <a-assets-item id = "shelby-obj" src = "https://raw.githubusercontent.com/OOBSoftInc/3dModelsVR/master/shelby.edited.obj"></a-assets-item>
                <a-assets-item id = "shelby-mtl" src = "https://raw.githubusercontent.com/OOBSoftInc/3dModelsVR/master/shelby.edited.mtl"></a-assets-item>
                
                </a-assets>
            <a-marker preset="pattern" type="pattern" url="https://raw.githubusercontent.com/jeromeetienne/AR.js/master/three.js/examples/marker-training/examples/pattern-files/pattern-letterA.patt">
                <a-entity scale="0.50 0.50 0.50" obj-model = "obj: #jeep-obj; mtl:#jeep-mtl" src = "https://raw.githubusercontent.com/OOBSoftInc/3dModelsVR/master/car_jeep_ren.jpg"></a-entity>
            </a-marker>
            <a-marker preset="hiro">
                <a-entity rotation = "0 90 0" scale="0.45 0.45 0.45" obj-model = "obj: #shelby-obj; mtl:#shelby-mtl"></a-entity>
            </a-marker>
        </a-scene>
        <a-entity camera></a-entity>
    </body>
</html>
