<html>
<head> <title>ARSolarSystem</title>
<!-- AR.js by @jerome_etienne stolen by Jak and SWDP31- github: https://github.com/jeromeetienne/ar.js - info: https://medium.com/arjs/augmented-reality-in-10-lines-of-html-4e193ea9fdbf -->
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
</head>
<body>
	<a-scene embedded arjs='sourceType: webcam;'>
	<a-marker preset ='hiro'>
		<a-sphere id = "SOLE" src="https://raw.githubusercontent.com/OOBSoftInc/main/master/2k_sun.jpg" position="0 0.5 0" radius="0.8" segments-height="128" >
		</a-sphere>
		<a-sphere id = "PHDTerra" color="black" position="0 0.5 0" radius="0.1" segments-height="1">
		<a-animation attribute = "rotation" dur = "12000" to = "0 360 0" easing = "linear" repeat = "indefinite"></a-animation>
				<a-sphere id = "placeholderLuna" position="3.10 0 0" radius="0.01" segments-height="1">
					<a-animation attribute="rotation" dur="2000" to="0 360 0" easing="linear" repeat="indefinite"></a-animation>
					<a-sphere id = "LUNA" src="https://raw.githubusercontent.com/OOBSoftInc/main/master/2k_moon.jpg" position="0.2 0 0" radius="0.02" segments-height="64">
						<a-animation attribute="rotation" dur="1000" to="0 360 0" easing="linear" repeat="indefinite"></a-animation>
					</a-sphere>
				</a-sphere>
				<a-sphere id = "TERRA" src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/space/earth_atmos_4096.jpg" position="3.07 0 0" radius="0.1" segments-height="64" >
					<a-animation attribute="rotation" dur="10000" to="0 360 0" easing="linear" repeat="indefinite"></a-animation>
				</a-sphere>
		</a-sphere>
	
		<a-sphere id = "PHDMercuzio" color="black" position="0 0.5 0" radius="0.1" segments-height="1">
			<a-animation attribute = "rotation" dur = "4800" to = "0 360 0" easing = "linear" repeat = "indefinite"></a-animation>
			<a-sphere id = "MERCURIO" src="https://raw.githubusercontent.com/OOBSoftInc/main/master/2k_mercury.jpg" position="1.70 0.0 0" radius="0.02" segments-height="32" >
				<a-animation attribute="rotation"
				dur="3000"
				to="0 360 0"
				easing="linear"
				repeat="indefinite"></a-animation>
			</a-sphere>
		</a-sphere>
		
		<a-sphere id = "PHDVenere" color="black" position="0 0.5 0" radius="0.1" segments-height="1">
			<a-animation attribute = "rotation" dur = "9367" to = "0 360 0" easing = "linear" repeat = "indefinite"></a-animation>
			<a-sphere id = "VENERE" src="https://raw.githubusercontent.com/OOBSoftInc/main/master/2k_venus_surface.jpg" position="2.15 0 0" radius="0.075" segments-height="64">
				<a-animation attribute="rotation" dur="7687" fill="forwards" to="0 360 0" easing="linear" repeat="indefinite"></a-animation>
			</a-sphere>
		</a-sphere>

		<a-sphere id = "PHDMarte" color="black" position="0 0.5 0" radius="0.1" segments-height="1">
			<a-animation attribute = "rotation" dur = "12999" to = "0 360 0" easing = "linear" repeat = "indefinite"></a-animation>
			<a-sphere id = "MARTE" src="https://raw.githubusercontent.com/OOBSoftInc/main/master/2k_mars.jpg" position="3.5 0 0" radius="0.075" segments-height="64">
				<a-animation attribute="rotation" dur="10001" fill="forwards" to="0 360 0" easing="linear" repeat="indefinite"></a-animation>
			</a-sphere>
		</a-sphere>
		
		<a-sphere id = "PHDGiove" position = "0 0.5 0" radius = "0.1" segments-heights = "1">
				<a-animation attribute = "rotation" dur = "20000" to = "0 360 0" easing = "linear" repeat = "indefinite"></a-animation>
				<a-sphere id = "GIOVE" src = "https://raw.githubusercontent.com/OOBSoftInc/main/master/2k_jupiter.jpg" position = "3.8 0 0" radius = "0.2" segments-height = "64">
					<a-animation attribute="rotation" dur="9000" fill="forwards" to="0 360 0" easing="linear" repeat="indefinite"></a-animation>
				</a-sphere>
		</a-sphere>

		<a-sphere id = "PHDSaturno" position="0 0.5 0" radius="0.1" segments-height="1">
				<a-animation attribute = "rotation" dur = "23000" to = "0 360 0" easing = "linear" repeat = "indefinite"></a-animation>
				<a-entity rotation = "90 0 0">
				<a-ring id = "SATURNS_RINGS" src = "https://raw.githubusercontent.com/OOBSoftInc/main/master/ringSat.png" radius-inner = "0.25" radius-outer="0.50" material = "side: double" segments-height="64" position = "5.1 0 0">
					<a-animation attribute = "rotation" dur = "9000"  to="0 0 360" easing="linear" repeat="indefinite"></a-animation>
					<a-entity rotation = "90 0 0"> 
							<a-sphere id = "SARURN" radius = "0.2"  src = "https://raw.githubusercontent.com/OOBSoftInc/main/master/2k_saturn.jpg" segments-height="64"></a-sphere>
					</a-entity>
					<a-animation attribute = "rotation" dur = "8000"  to="0 0 360" easing = "linear" repeat="indefinite"></a-animation>
				 </a-ring>
				</a-entity>
		</a-sphere>

		<a-sphere id = "PHDUrano" position="0 0.5 0" radius="0.1" segments-height="1">
				<a-animation attribute = "rotation" dur = "27000" to="0 360 0" easing="linear" repeat="indefinite"></a-animation>
				<a-sphere id = "URANO" position = "5.7 0 0" radius = "0.17" segments-heights = "64" src = "https://raw.githubusercontent.com/OOBSoftInc/main/master/2k_uranus.jpg">
					<a-animation attribute="rotation" dur="10000" fill="forwards" to="0 360 0" easing="linear" repeat="indefinite"></a-animation>
				</a-sphere>

		</a-sphere>

		<a-sphere id = "PHDNettuno" position="0 0.5 0" radius="0.1" segments-height="1">
			<a-animation attribute = "rotation" dur = "34000" to="0 360 0" easing="linear" repeat="indefinite"></a-animation>
			<a-sphere id = "NETTUNO" position = "6.6 0 0" radius = "0.16" segments-heights = "64" src = "https://raw.githubusercontent.com/OOBSoftInc/main/master/2k_neptune.jpg">
				<a-animation attribute="rotation" dur="9700" fill="forwards" to="0 360 0" easing="linear" repeat="indefinite"></a-animation>
		</a-sphere>

	</a-sphere>
		
		</a-marker>
		<a-entity camera></a-entity>
	</a-scene>
</body>
</html>
