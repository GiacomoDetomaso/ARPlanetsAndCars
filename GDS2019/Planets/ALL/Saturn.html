<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
        <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
    </head>
    <body>
        <a-scene embedded arjs = 'sourceType: webcam; detectionMode: mono; maxDetectionRate: 30'>
            <a-marker preset = 'hiro'>
                <a-entity rotation = "90 0 0"> 
                        <a-ring id = "SaturnRings" src = "https://raw.githubusercontent.com/OOBSoftInc/main/master/ringSat.png" radius-inner = "1" radius-outer="2" material = "side: double" segments-height="64" position="-0.5 0.5 0">
                            
                            <a-entity rotation = "90 0 0"> 
                                    <a-sphere id = "Saturn" radius = "0.8"  src = "https://raw.githubusercontent.com/OOBSoftInc/main/master/2k_saturn.jpg" segments-height="64"></a-sphere>
                            </a-entity>                        
                             
                            
                        </a-ring>
                </a-entity>
            </a-marker>
        </a-scene>
        <a-entity camera></a-entity>
    </body>
</html>
