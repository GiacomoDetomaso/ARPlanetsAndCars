<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
        <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
    </head>

    <body>
        <a-scene embedded arjs = 'sourceType: webcam; detectionMode: mono; maxDetectionRate: 30'>
            <a-marker preset = 'hiro'>
                <a-sphere id = "Marte" src="https://raw.githubusercontent.com/OOBSoftInc/main/master/2k_mars.jpg" position="-0.5 0.5 0" radius="0.8" segments-height="128" >
                <a-image position = "1.95 0.55 -0.05" scale = "2"></a-image>
                <a-image position = "1.95 0.1 -0.05" scale = "2"></a-image>
                <a-image position = "1.95 -0.4 -0.05" scale = "2"></a-image>
                <a-image position = "1.95 -0.9 -0.05" scale = "2"></a-image>
                <a-image position = "1.95 -1.25 -0.05" scale = "2"></a-image>
                </a-sphere>
                    <a-text value = "Marte e' il quarto pianeta del sistema solare in ordine di distanza dal Sole; e' visibile ad occhio nudo ed e' l'ultimo dei pianeti di tipo terrestre dopo Mercurio, Venere e la Terra. Chiamato il Pianeta rosso a causa del suo colore caratteristico dovuto alle grandi quantità di ossido di ferro che lo ricoprono, Marte prende il nome dall'omonima divinità della mitologia romana.
                    Pur presentando temperature medie superficiali piuttosto basse (tra −120 °C e −14 °C) e un'atmosfera molto rarefatta, e' il pianeta piu' simile alla Terra tra quelli del sistema solare. Le sue dimensioni sono intermedie fra quelle della Terra e della Luna, e presenta un'inclinazione dell'asse di rotazione e durata del giorno simili a quelle terrestri. La sua superficie presenta formazioni vulcaniche, valli, calotte polari e deserti sabbiosi, e formazioni geologiche che vi suggeriscono la presenza di un'idrosfera in un lontano passato." position = "0.5 0.2 0" scale = "0.6" wrapCount = "5" width="3" color = "black"></a-text>
            </a-marker>
        </a-scene>
        <a-entity camera></a-entity>
    </body>
</html>
