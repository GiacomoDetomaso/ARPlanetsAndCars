<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
        <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
    </head>

    <body>
        <a-scene embedded arjs = 'sourceType: webcam; detectionMode: mono; maxDetectionRate: 30'>
            <a-marker preset = 'hiro'>
                <a-sphere id = "Terra" src = "https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/space/earth_atmos_4096.jpg" position="-0.5 0.5 0" radius="0.8" segments-height="128" >
                </a-sphere>      
            </a-marker>
        </a-scene>
        <a-entity camera></a-entity>
    </body>
</html>
